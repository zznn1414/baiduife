<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //第一步 for循环遍历aqiData获取每一个数字元素组成的数组
        for(var i=0;i<=aqiData.length-1;i++){
            //第二步 if条件语句选出其中大于60的数据
            if(aqiData[i][1]>=60) {
                var airCity = aqiData[i][0];
                var airData = aqiData[i][1];
                var uli = document.getElementById("aqi-list");
                var li = document.createElement("li");
                li.innerText = airCity + "," + airData;
                uli.appendChild(li);
            }
        }
    })();
</script>
</body>
</html>
