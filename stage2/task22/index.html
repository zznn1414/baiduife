<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树遍历</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
<div class="box" id="box">
    <div class="b" id="b">
        <div class="d" id="d">
            <div class="h" id="h"></div>
            <div class="i" id="i"></div>
        </div>
        <div class="e" id="e">
            <div class="j" id="j"></div>
            <div class="k" id="k"></div>
        </div>
    </div>
    <div class="c" id="c">
        <div class="f" id="f">
            <div class="l" id="l"></div>
            <div class="m" id="m"></div>
        </div>
        <div class="g" id="g">
            <div class="n" id="n"></div>
            <div class="o" id="o"></div>
        </div>
    </div>
</div>
<form>
    <input type="button" class="btn" id="preBtn" value="前序遍历">
    <input type="button" class="btn" id="inBtn" value="中序遍历">
    <input type="button" class="btn" id="postBtn" value="后序遍历">
</form>
<script src="task.js"></script>
</body>
</html>
