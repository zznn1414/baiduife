<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 17</title>
    <style type="text/css">
        .aqi-chart-wrap{
            width: 1250px;
            margin: 0 auto;
        }
        #aqi-chart{
            list-style: none;
            text-align: center;
        }
        #aqi-chart li{
            float: left;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
<form>
    <fieldset id="form-gra-time">
        <legend>请选择日期粒度：</legend>
        <label>日<input type="radio" name="gra-time" id="day" value="day" checked="checked"></label>
        <label>周<input type="radio" name="gra-time" id="week" value="week"></label>
        <label>月<input type="radio" name="gra-time" id="month" value="month"></label>
    </fieldset>
    <fieldset id="city-select">
        <legend>请选择查看的城市：</legend>
        <select id="city">
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4">成都</option>
            <option value="5">西安</option>
            <option value="6">福州</option>
            <option value="7">厦门</option>
            <option value="8">沈阳</option>
        </select>
    </fieldset>
</form>
<div class="aqi-chart-wrap">
    <ul id="aqi-chart">

    </ul>
</div>
<script src="task.js"></script>
</body>
</html>
