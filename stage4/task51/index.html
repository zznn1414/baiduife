<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>多功能相册</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/ifeAlbum.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>ifeAlbum</h1>
    </header>
    <main id="main"></main>
    <aside>
        <label>布局类型:</label>
        <input type="button" id="puzzleBtn" value="拼图布局">
        <input type="button" id="waterfallBtn" value="瀑布布局">
        <input type="button" id="barrelBtn" value="木桶布局">
        <div id="addDiv">
            <label id="addLabel">添加图片:</label>
            <input type="text" id="imgNum" value="请输入图片张数" style="font-size: 12px;color: #BABABA" onfocus="value=''">
            <input type="button" id="confirmBtn" value="确认">
        </div>
        <div id="deleteDiv">
            <label>删除图片:</label>
            <input type="button" id="start" value="开始">
            <input type="button" id="delete" value="删除">
        </div>
    </aside>
    <div id="fullScreen">
        <div class="bg">
            <input type="button" id="left" value="<">
            <img src="" alt="">
            <input type="button" id="right" value=">">
        </div>
    </div>
</body>
</html>
